<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="spend">
      <h1 class="spend__title">
        В июле 2021&nbsp;года я потратил на свои фермы 15&nbsp;878&nbsp;₽
      </h1>
      <table class="spend__table table">
        <thead class="table__head head-table">
          <tr class="head-table__row">
            <th class="head-table__column head-table__column--date">Дата</th>
            <th class="head-table__column head-table__column--price">Трата</th>
            <th class="head-table__column head-table__column--purpose">
              На что
            </th>
          </tr>
        </thead>
        <tbody class="table__body body-table">
          <tr class="body-table__row">
            <td class="body-table__column body-table__column--date">
              1&nbsp;июля
            </td>
            <td class="body-table__column body-table__column--price">
              11&nbsp;113&nbsp;₽
            </td>
            <td class="body-table__column body-table__column--purpose">
              Оплата Электроэнергии
            </td>
          </tr>
          <tr class="body-table__row">
            <td class="body-table__column body-table__column--date"></td>
            <td class="body-table__column body-table__column--price">
              2&nbsp;500&nbsp;₽
            </td>
            <td class="body-table__column body-table__column--purpose">
              Два кулера
            </td>
          </tr>
          <tr class="body-table__row">
            <td class="body-table__column body-table__column--date">
              16&nbsp;июля
            </td>
            <td class="body-table__column body-table__column--price">
              1&nbsp;365&nbsp;₽
            </td>
            <td class="body-table__column body-table__column--purpose">
              Вентилятор
            </td>
          </tr>
          <tr class="body-table__row">
            <td class="body-table__column body-table__column--date">
              30&nbsp;июля
            </td>
            <td class="body-table__column body-table__column--price">
              900&nbsp;₽
            </td>
            <td class="body-table__column body-table__column--purpose">
              Сетевой фильтр взамен сгоревшего
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
